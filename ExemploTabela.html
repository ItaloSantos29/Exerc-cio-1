<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo Tabela</title>
    </head>
    <body>
        <table border="3">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Novalgina</td>
                    <td>5,00</td>
                    <td>3</td>
                    <td>R$15,00</td>
                </tr>
                <tr>
                    <td>Predsin</td>
                    <td>3,00</td>
                    <td>4</td>
                    <td>R$12,00</td>
                </tr>
                <tr>
                    <td>Aerolin</td>
                    <td>2,50</td>
                    <td>2</td>
                    <td>R$5,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">A pagar</th>
                    <td>9</td>
                    <th>R$22,00</th>
                </tr>
            </tfoot>
        </table>
        <h4><a href="Index.html">Página Inicial</a></h4>
    </body>
</html>
